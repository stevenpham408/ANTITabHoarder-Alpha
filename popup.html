<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <header></header>

    <section>
      <label id = "fname_label" for="fname">Delete tabs after</label>
      <input type="number" id="fname">
      <select id = "unitOfTime">
      <option value="min">min </option>
      <option value="hr">hr </option>
      </select>
      <label class="switch">
        <input id = "toggleInput" type="checkbox">
        <span class="slider"></span>
      </label>
    </section><hr id='hr1'>

    <section class='Tab_Manager_Functionality'>
      <label id = "TabManager_label">Enable Tab Manager</label>
      <label id='tabManager_switch'>
        <input id = "toggleInput2" type="checkbox">
        <span class="slider"></span>
      </label>
  </section><hr id='hr2'>

    <div class="tab_table">
      <table id="myTable">
        <thead id="myTable_head">
          <td>Title</td>
          <td>Last Opened</td>
          <td>Total time focused</td>
        </thead>
        <tbody id="myTable_body"></tbody>
      </table>
    </div>

    <script src="popup.js"></script>
    <script src="tabTable.js"></script>
  </body>
</html>
